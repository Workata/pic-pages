name: checks

on: [push]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          # node-version: '25.2.1'

      # the same like `npm install` but in an automated environment
      # it will install both dependecies and dev dependencies
      # * https://docs.npmjs.com/cli/v8/commands/npm-ci
      - name: Install packages
        run: npm ci

      # runs formatter, linter and import sorting to the requested files.
      # files wonâ€™t be modified, the command is a read-only operation.
      # * https://biomejs.dev/reference/cli/#biome-ci
      # * https://biomejs.dev/recipes/continuous-integration/#github-actions
      - name: Run linter and check formatting with biome
        run: npx @biomejs/biome ci .
